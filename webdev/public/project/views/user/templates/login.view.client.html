<!--Body-->
<div class="container-fluid pushdown">
    <div class="container-fluid">
        <!-- Search Box -->

    <!-- ng-if gives same thing. but it is only added if it is a truthee-->
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>



    <h1>Login</h1>

    <!-- Username-->
    <form novalidate name="model.myform">
        <label for="username">Username</label>
        <input ng-model="username"
               id="username"
               placeholder="john"
               name="username"
               type="text"
               class="form-control"
               required/>
        <span class="alert-class"
              ng-show="model.myform.username.$invalid">{{model.alert}}</span>

        <!-- Password-->
        <label for="password">Password</label>
        <input ng-model="password"
               id="password"
               placeholder="password"
               name="password"
               type="password"
               class="form-control"
               required/>

         <span class="alert-class"
               ng-show="model.myform.password.$invalid">{{model.alert}}</span>
        <p></p>
        <!-- Login Button-->



    </form>
        <a ng-click="model.login(username,password)"
           class="btn btn-primary btn-block" type="submit">Login</a>

    <!-- Register Button-->
    <p></p>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

    <p></p>

    <!-- Google Login Button-->

    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Login via Google
    </a>
    <p></p>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Login via Facebook
        </a>

</div>
</div>
<!-- End of Body-->
