<div class="container container-fluid pushdown">
    <div class="btn-group-wrap">

                <a class="btn btn-success buttoncolor"

<div class="container pushdown">

    <!-- Number of Movies Reviewed-->
    <div class="container">
        <h4><b>Total Reviews:</b> {{model.moviesCount}}</h4>
    </div>


    <!-- Mangage Reviews -->
    <div class="container ">
        <h4 ><b>Manage Movie Reviews</b></h4>
        <div ng-if="model.error" class="alert alert-warning">
            {{model.error}}
        </div>
        <div ng-if="model.success" class="alert alert-success">
            {{model.success}}
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <th>Update Review</th>
                <th>Delete Review</th>

                <th>Movie</th>
                <th>Reviewed by</th>
                <th>Visible</th>
                <th>Flagged</th>
                <th>Review</th>


                <tr ng-repeat="movie in model.results">

                    <td><a class="glyphicon glyphicon-ok makeblack"
                           ng-click="model.updateMovie(movie.tmdbId, movie.userId, movie.visible, movie.flagged, movie.text)"></a>
                    </td>
                    <td><a class="glyphicon glyphicon-remove makeblack"
                           ng-click="model.deleteMovie(movie.tmdbId, movie.userId)"></a>
                    </td>

                    <!-- Movie-->
                    <td>
                        <a class="makeblack"
                           href="#/movie/{{movie.tmdbId}}">{{movie.title}}</a>
                    </td>
                    <td>
                        <a class="makeblack"
                           href="#/user/profile/{{movie.username}}">{{movie.username}}</a>
                    </td>

                    <!-- Visible -->
                    <td><input type="text"
                               ng-model="movie.visible"
                               placeholder="true/false"/></td>
                    <!-- Visible -->
                    <td><input type="text"
                               ng-model="movie.flagged"
                               placeholder="true/false"/></td>
                    <!-- Review-->
                    <td><textarea type="text"
                                  ng-model="movie.text"
                                  rows = "4"
                                  placeholder="Review Text">
                    </textarea></td>

                </tr>
            </table>
        </div>

    </div>
