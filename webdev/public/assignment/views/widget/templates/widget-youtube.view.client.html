<div>
    <form>
        <div class="form-group">

            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   id="name"
                   placeholder="name"
                   class="form-control"/>
        </div>
        <div class="form-group">

            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   id="text"
                   placeholder="text"
                   class="form-control"/>

        </div>
        <div class="form-group">

            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   type="url"
                   id="url"
                   class="form-control"/>

        </div>
        <div class="form-group">

            <label for="width">Width</label>
            <input  ng-model="model.widget.width" type="text"
                    id="width"
                    type="text"
                    placeholder="0"
                    class="form-control"/>

        </div>
    </form>
</div>
