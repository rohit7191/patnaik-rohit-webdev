
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="white-hyperlinks">
                <span ng-click="model.updateUser()"
                    class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}">Profile</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div CLASS="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>


    <label for="username">Username</label>
    <input ng-model="model.user.username"
           id="username"
           class="form-control"
           placeholder="john_doe"/>

    <label for="first">First Name</label>
    <input ng-model="model.user.firstName"
           id="first"
           class="form-control"
           placeholder="John"/>

    <label for="last">Last Name</label>
    <input ng-model="model.user.lastName"
           id="last"
           class="form-control"
           placeholder="Doe"/>

    <label for="email">Email</label>
    <input id="email"
           type="email"
           class="form-control"
           placeholder="user@domain.com"/>


    <a href="#/user/{{model.user._id}}/website" class="btn btn-primary btn-block">Websites</a>
    <a href="#/login" class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="white-hyperlinks" href="#/user/{{model.user._id}}">
                <span class="glyphicon glyphicon-user"></span></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
        </div>
    </div>
</nav>
