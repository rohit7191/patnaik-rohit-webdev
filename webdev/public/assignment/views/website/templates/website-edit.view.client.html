<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs border">
            <ul class="list-group ">
                <li class="list-group-item" ng-repeat="website in model.websites">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <label for="name">Website Name</label>
            <input ng-model="model.thisWebsite.name"
                   class="form-control"
                   id="name"
                   placeholder="Website Name">

            <label for="description">Description</label>
            <textarea ng-model="model.thisWebsite.description"
                    rows="5"
                      class="form-control"
                      id="description"
                      placeholder="Description"></textarea>
            <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">Delete</a>
        </div>

    </div>
